name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install SwiftLint
      run: brew install swiftlint

    - name: Run Linting
      run: make lint

    - name: Run Unit Tests
      run: make test

    - name: Build Project
      run: make build

    - name: Install Project
      run: make install
